<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pathfinder</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
</head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3">
            <form
                    th:action="@{/users/register}"
                    th:method="POST"
                    th:object="${registerBindingModel}"
                    class="register-form">
                <div>
                    <div class="col-auto">
                        <label for="username" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{username}"
                               th:errorclass="is-invalid"
                               type="text"
                               id="username"
                               class="form-control"
                               aria-describedby="usernameHelpInline">
                        <small th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"
                               id="usernameError"
                               class="bg-danger rounded">Username error message</small>
                        <small th:if="${userExists}" class="bg-danger rounded">Username is already occupied</small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="fullName" class="col-form-label ">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{fullName}"
                               th:errorclass="is-invalid"
                               type="text"
                               id="fullName"
                               class="form-control"
                               aria-describedby="fullNameHelpInline">
                        <small th:if="${#fields.hasErrors('fullName')}"
                               th:errors="*{fullName}"
                               id="fullNameError"
                               class="bg-danger rounded">Full name error message</small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="email" class="col-form-label ">Email</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{email}"
                               th:errorclass="is-invalid"
                               type="email"
                               id="email"
                               class="form-control"
                               aria-describedby="emailHelpInline">
                        <small th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"
                               id="emailError"
                               class="bg-danger rounded">Email error message</small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="age" class="col-form-label ">Age</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{age}"
                               th:errorclass="is-invalid"
                               type="number"
                               id="age"
                               class="form-control"
                               aria-describedby="ageHelpInline">
                        <small th:if="${#fields.hasErrors('age')}"
                               th:errors="*{age}"
                               id="ageError"
                               class="bg-danger rounded">Age error message</small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="password" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{password}"
                               th:errorclass="is-invalid"
                               type="password"
                               id="password"
                               class="form-control"
                               aria-describedby="passwordHelpInline">
                        <small th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"
                               id="passwordError"
                               class="bg-danger rounded">Password error message</small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="confirmPassword" class="col-form-label ">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{confirmPassword}"
                               th:errorclass="is-invalid"
                               type="password"
                               id="confirmPassword"
                               class="form-control"
                               aria-describedby="confirmPasswordHelpInline">
                        <small th:if="${#fields.hasErrors('confirmPassword')}"
                               th:errors="*{confirmPassword}"
                               id="confirmPasswordError"
                               class="bg-danger rounded">Password error message</small>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>

            </form>
        </div>
    </div>
</main>
<footer class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy; Lucho, Chocho & Spring Advanced Students 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
